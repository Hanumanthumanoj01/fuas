<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Request Offers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="card shadow-sm">
    <div class="card-header bg-white">
        <h5 class="m-0 text-primary">Received Offers</h5>
    </div>
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>Provider</th>
                    <th>Rate (€)</th>
                    <th>Onsite</th>
                    <th>Specialist</th>
                    <th>Submitted</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="offer : ${offers}">
                    <td th:text="${offer.providerName}"></td>
                    <td th:text="'€' + ${offer.dailyRate}"></td>
                    <td th:text="${offer.onsiteDays} + ' days'"></td>
                    <td th:text="${offer.specialistName}"></td>
                    <td th:text="${#temporals.format(offer.submittedAt, 'dd.MM HH:mm')}"></td>
                    <td>
                        <span class="badge bg-info" th:text="${offer.status}"></span>
                    </td>
                </tr>
                <tr th:if="${offers.empty}">
                    <td colspan="6" class="text-center py-4 text-muted">No offers received yet.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
