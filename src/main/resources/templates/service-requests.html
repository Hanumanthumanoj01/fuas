<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>PM Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body { background-color: #f4f6f9; }
        .dashboard-header { background: #2c3e50; color: white; padding: 20px 0; margin-bottom: 30px; }
        .stat-card { border: none; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .nav-tabs .nav-link.active { border-top: 3px solid #2c3e50; font-weight: bold; }
        .table-card { background: white; border-radius: 10px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    </style>
</head>

<body>

<!-- HEADER -->
<div class="dashboard-header">
    <div class="container d-flex justify-content-between align-items-center">
        <h3 class="m-0">
            <i class="fas fa-chart-line me-2"></i> Service Management Tool
        </h3>
        <div>
            Welcome, <span sec:authentication="name" class="fw-bold"></span>
            <form th:action="@{/logout}" method="post" class="d-inline ms-3">
                <button class="btn btn-outline-light btn-sm rounded-pill">Logout</button>
            </form>
        </div>
    </div>
</div>

<div class="container">

    <!-- STATS -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card stat-card bg-primary text-white p-3">
                <h5>Active Requests</h5>
                <h2 th:text="${activeCount}">0</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card bg-warning text-dark p-3">
                <h5>Drafts</h5>
                <h2 th:text="${draftCount}">0</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card bg-success text-white p-3">
                <h5>Completed</h5>
                <h2 th:text="${completedCount}">0</h2>
            </div>
        </div>
    </div>

    <!-- TABS -->
    <ul class="nav nav-tabs mb-3">
        <li class="nav-item">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tasks">
                <i class="fas fa-exclamation-circle text-danger me-2"></i>
                Actions Required (<span th:text="${activeTasks.size()}"></span>)
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#all">
                <i class="fas fa-list me-2"></i> All Requests
            </button>
        </li>
    </ul>

    <div class="tab-content">

        <!-- ================= TASKS ================= -->
        <div class="tab-pane fade show active" id="tasks">
            <div class="table-card">
                <div th:if="${activeTasks.empty}" class="text-center text-muted py-4">
                    No pending actions ðŸŽ‰
                </div>

                <table th:unless="${activeTasks.empty}"
                       class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Task</th>
                        <th>Process ID</th>
                        <th>Created</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task : ${activeTasks}">
                        <td th:text="${task.name}" class="fw-bold text-primary"></td>
                        <td th:text="${task.processInstanceId}"></td>
                        <td th:text="${#dates.format(task.createTime, 'dd.MM HH:mm')}"></td>
                        <td>
                            <a th:href="@{/camunda/task/{id}(id=${task.id})}"
                               class="btn btn-sm btn-danger rounded-pill">
                                Process
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- ================= ALL REQUESTS ================= -->
        <div class="tab-pane fade" id="all">
            <div class="table-card">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Contract</th>
                        <th>Actions</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="req : ${serviceRequests}">
                        <!-- âœ… DISPLAY formatted ID -->
                        <td th:text="${req.formattedId}"></td>

                        <td class="fw-bold" th:text="${req.title}"></td>

                        <td>
                            <span class="badge rounded-pill"
                                  th:classappend="${
                                      req.status.name() == 'DRAFT' ? 'bg-secondary' :
                                      req.status.name() == 'COMPLETED' ? 'bg-success' :
                                      req.status.name() == 'REJECTED' ? 'bg-danger' :
                                      req.status.name() == 'SELECTED_UNDER_VERIFICATION' ? 'bg-info' :
                                      'bg-warning text-dark'
                                  }"
                                  th:text="${req.status}">
                            </span>
                        </td>

                        <td th:text="${#temporals.format(req.createdAt, 'dd.MM.yyyy')}"></td>
                        <td th:text="${req.contractId ?: '-'}"></td>

                        <!-- âœ… ACTIONS -->
                        <td class="d-flex gap-1">

                            <!-- EDIT (DRAFT ONLY) -->
                            <a th:if="${req.status.name() == 'DRAFT'}"
                               th:href="@{/service-requests/{id}/edit(id=${req.id})}"
                               class="btn btn-sm btn-warning">
                                Edit <i class="fas fa-edit"></i>
                            </a>

                            <!-- START PROCESS -->
                            <form th:if="${req.status.name() == 'DRAFT'}"
                                  th:action="@{/service-requests/{id}/process(id=${req.id})}"
                                  method="post">
                                <button class="btn btn-sm btn-primary">
                                    Start <i class="fas fa-play"></i>
                                </button>
                            </form>

                            <!-- DETAILS -->
                            <a th:if="${req.status.name() != 'DRAFT'}"
                               th:href="@{/service-requests/{id}(id=${req.id})}"
                               class="btn btn-sm btn-outline-secondary">
                                Details <i class="fas fa-eye"></i>
                            </a>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
