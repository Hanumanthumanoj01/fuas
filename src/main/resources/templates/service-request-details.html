<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Service Request Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Service Request Details</h3>
        <a th:href="@{/dashboard}" class="btn btn-outline-secondary">← Back</a>
    </div>

    <div class="card shadow-sm" th:if="${serviceRequest}">
        <div class="card-header bg-white py-3">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="m-0 text-primary" th:text="${serviceRequest.title}"></h5>
                <span class="badge"
                      th:classappend="${
                        serviceRequest.status.name() == 'DRAFT' ? 'bg-secondary' :
                        serviceRequest.status.name() == 'COMPLETED' ? 'bg-success' :
                        serviceRequest.status.name() == 'REJECTED' ? 'bg-danger' :
                        serviceRequest.status.name() == 'SELECTED_UNDER_VERIFICATION' ? 'bg-info' :
                        'bg-warning text-dark'
                      }"
                      th:text="${serviceRequest.status}">
                </span>
            </div>
        </div>

        <div class="card-body">
            <div class="row g-4">

                <!-- LEFT: FROM WORKFORCE (1B) -->
                <div class="col-md-6">
                    <h6 class="text-uppercase text-muted small fw-bold mb-3">
                        From Workforce (1B)
                    </h6>

                    <table class="table table-sm table-borderless">
                        <tr>
                            <td class="text-muted">Internal Request ID:</td>
                            <td class="fw-bold" th:text="${serviceRequest.internalRequestId ?: '—'}"></td>
                        </tr>
                        <tr>
                            <td class="text-muted">Internal Project:</td>
                            <td th:text="${serviceRequest.internalProjectName != null ?
                                serviceRequest.internalProjectName + ' (ID: ' + serviceRequest.internalProjectId + ')' :
                                '—'}">
                            </td>
                        </tr>
                        <tr>
                            <td class="text-muted">Location:</td>
                            <td th:text="${serviceRequest.performanceLocation ?: '—'}"></td>
                        </tr>
<!--                        <tr>-->
<!--                            <td class="text-muted">Project Context:</td>-->
<!--                            <td th:text="${serviceRequest.projectContext ?: '—'}"></td>-->
<!--                        </tr>-->
                        <tr>
                            <td class="text-muted">Required Skills:</td>
                            <td th:text="${serviceRequest.requiredSkills ?: '—'}"></td>
                        </tr>
                    </table>

                    <div class="p-3 bg-light rounded">
                        <strong>Description</strong><br>
                        <span th:text="${serviceRequest.description ?: '—'}"></span>
                    </div>
                </div>

                <!-- RIGHT: CONTRACT & BUDGET -->
                <div class="col-md-6">
                    <h6 class="text-uppercase text-muted small fw-bold mb-3">
                        Contract & Budget
                    </h6>

                    <div class="alert alert-info py-2" th:if="${serviceRequest.contractId}">
                        <strong>Contract ID:</strong>
                        <span th:text="${serviceRequest.contractId}"></span>
                    </div>

                    <table class="table table-sm table-borderless">
                        <tr>
                            <td class="text-muted">Hourly Rate:</td>
                            <td class="fw-bold text-success"
                                th:text="${serviceRequest.hourlyRate != null ? '€' + serviceRequest.hourlyRate + ' / hr' : '—'}">
                            </td>
                        </tr>
                        <tr>
                            <td class="text-muted">Daily Cap:</td>
                            <td class="fw-bold text-success"
                                th:text="${serviceRequest.maxDailyRate != null ? '€' + serviceRequest.maxDailyRate : '—'}">
                            </td>
                        </tr>
                        <tr>
                            <td class="text-muted">Hours / Week:</td>
                            <td th:text="${serviceRequest.hoursPerWeek ?: '—'}"></td>
                        </tr>
                        <tr>
                            <td class="text-muted">Min Experience:</td>
                            <td th:text="${serviceRequest.minExperience != null ? serviceRequest.minExperience + ' years' : '—'}"></td>
                        </tr>
                        <tr>
                            <td class="text-muted">Timeline:</td>
                            <td th:text="${serviceRequest.startDate != null ?
                                serviceRequest.startDate + ' — ' + serviceRequest.endDate :
                                'Dates not set'}">
                            </td>
                        </tr>
                    </table>

                    <div th:if="${serviceRequest.status.name() == 'REJECTED' and serviceRequest.rejectionReason != null}"
                         class="alert alert-danger py-2 mt-3">
                        <strong>Rejection Reason:</strong>
                        <span th:text="${serviceRequest.rejectionReason}"></span>
                    </div>
                </div>

            </div>

            <div class="mt-4 pt-3 border-top d-flex justify-content-between align-items-center">
                <span class="text-muted small">
                    System ID: <span th:text="${serviceRequest.id}"></span>
                </span>

                <a th:href="@{/offers/request/{id}(id=${serviceRequest.id})}"
                   class="btn btn-primary">
                    View Offers (Group 4B)
                </a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
